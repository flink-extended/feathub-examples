version: '2.1'
services:
  flink:
    image: apache/flink:1.15.2
    command:
      - bash
      - -c
      - "./bin/start-cluster.sh; while true; do sleep 10; done"
    ports:
      - "8081:8081"
    volumes:
      - "flink_data:/tmp/flink"
      - "./data:/tmp/data"

volumes:
  flink_data:
    driver: local
